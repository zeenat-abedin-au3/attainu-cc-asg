<script>

  <script>
$('#btn-tweet').on('click' , function(){
  var data ={
    name:($('#name').val()),
    tweet:($('#tweet').val())
  };
    $.ajax({
        url: '/tweet',
        type: 'post',
        contentType: 'application/json'
        dataType: 'json',
        data: JSON.stringify(data),
        success: function(){
          alert("tweet added successfully");

        }
    });
  };

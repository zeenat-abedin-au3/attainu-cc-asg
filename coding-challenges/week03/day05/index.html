        1,2,3,4,5
        1,2,4,4,5

       function compareArrays(arr1, arr2) {
        //check if the arrays have the same length
        if(arr1.length != arr2.length) {
        return false;
        }

        //LOOP - look at an element at index
        for(var i=0; i<arr1.length; i++) {
             
        // compare ARRAY1 element at index not equal ARRAY2 element at index
        if(arr1[i] != arr2[i]) {
        return false;
        } 

    }

        //if none of the checks above are able to catch a difference in arrays
        return true;
             
}

       var arr1 = [1,2,3];

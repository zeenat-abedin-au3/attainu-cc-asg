<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Star Pattern</title>
  </head>
  <body>
    <script type="text/javascript">
      for(i=1; i<=5; i++) {
   
   for(j=1; j<=i; j++){
   
    document.write('*');
   }
    document.write('<br/>');
   }

   for(i=4;i>=1;i--) {
   
    for(j=1;j<=i;j++) {
   
    document.write('*');
   }
    document.write('<br/>');
   }

  
  </script>

</body>
</html>

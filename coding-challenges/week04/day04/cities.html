<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <ul></ul>

  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>

  <script>
 
        var begginingLetter = prompt("Enter a letter")
        var selectedCities = []
        $.ajax({
            url:"https://raw.githubusercontent.com/attainu-nightingale/nightingale-course-module/master/coding-challenges/data/cities.json",
            type: 'GET',          //request type
            dataType: 'json',     //dataType - json

            success: function(json) {
                var citiesArray = json
                //looping over array
                for(var i=0; i< citiesArray.length; i++) {
                    if(citiesArray[i].name.charAt(0).toLowerCase() == begginingLetter) { //matching the first letter
                    selectedCities.push(citiesArray[i].name)
                    $('ul').append('<li>'+citiesArray[i].name+'</li>')

                    }
                
                } //loop end

                console.log(selectedCities)
            },
            error: function(error){
            console.log("error happened!")
            }
        })
        

    </script>
</body>
</html>
